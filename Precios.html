<!DOCTYPE html>
<html lang="en">
  <head ng-app="inventario">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
      
    <title></title>

    
    <link href="css/bootstrap.min.css" rel="stylesheet">

   
  </head>
  <body >

  <form class="container">
  		<div class="form-group">
  			
  			<div class="row">
  				<div class="col-md-12">
  						
  						<ul class="nav nav-tabs">
  							<li role="presentation"><a href="#">Home</a></li>
  							<li role="presentation"><a href="#">Profile</a></li>
  							<li role="presentation"><a href="#">Messages</a></li>
						</ul>

  				</div>
  		
  			</div>	

  			<div class="row">
  				<div class="col-md-12">
  					<h1>Registro(favor decompletar todos los campos)</h1>
  				</div>
  			</div>

 		</div>


  	<form name="newControl" ng-submit="onSubmit()">
          <div class="form-group">
          <div class="row col-md-6">
            
     <label for="name">Precio neto</label>
     <input type="number" class="form-control" ng-model="price" name="price_field" 
           ng-pattern="/^[0-9]{1,7}$/" required>
    
    
          </div>
</div>
 
          <div class="form-group">
          <div class="row col-md-6">
            
            <label for="lastname">Precio de compra</label>
            <input type="text" class="form-control" placeholder="last name" name="lastname" ng-model="formData.lastname" required>
          </div>
          </div>
 
          <div class="form-group">
          <div class="row col-md-6">
            
            <label for="email">precio de venta</label>
            <input type="email" class="form-control" placeholder="example@email.com" name="email" ng-model="formData.email" required>
          </div>
          </div>
          <div class="form-group">
          <div class="row col-md-6">
            
            <label for="email">precio unitario</label>
            <input type="email" class="form-control" placeholder="example@email.com" name="email" ng-model="formData.email" required>
          </div>
          </div>
          <div class="form-group">
          <div class="row col-md-6">
            
            <label for="email">Iva</label>
            <input type="email" class="form-control" placeholder="example@email.com" name="email" ng-model="formData.email" required>
          </div>
          </div>
          <div class="form-group">
          <div class="row col-md-6">
            
            <label for="email">ISR</label>
            <input type="email" class="form-control" placeholder="example@email.com" name="email" ng-model="formData.email" required>
          </div>
          </div>
          
          <div class="row">
            
          <input type="submit" class="col-md-2 btn btn-primary pull-right" ng-click="submitForm(formData)" ng-disabled="formData.$invalid" />
          
            
          <input type="submit" class=" col-md-2 btn btn-danger pull-right">
          
          </div>
        </form>

  </form>
 


 <script src="js/jquery-2.2.1.min.js"></script>
 <script src="js/bootstrap.min.js"></script>
 <script src="js/angular.min.js"></script>
 <script src="js/angular-route.js"></script> 
 <script src="js/app.js"></script>
  
    
  </body>

</html>
